<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trip Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section-container {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 600;
        }
        .tab-button.active {
            background-color: #ffffff;
            color: #3b82f6;
            border-top: 2px solid #3b82f6;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
            border-bottom: none;
        }
        .tab-button:not(.active) {
            background-color: #e5e7eb;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        .input-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .input-group input, .input-group textarea, .input-group select {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        .input-group input:focus, .input-group textarea:focus, .input-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .item-list {
            list-style: none;
            padding: 0;
        }
        .item-list li {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .delete-btn:hover {
            background-color: #dc2626;
        }
        /* modal layout (kept simple) */
        .modal-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-4xl font-bold text-center mb-8">Trip Tracker</h1>
        <p id="userIdDisplay" class="text-center text-sm text-gray-500 mb-4"></p>

        <!-- Tabs -->
        <div class="flex">
            <button id="tripsTab" class="tab-button active">Trips</button>
            <button id="usersTab" class="tab-button">Users</button>
            <button id="fillupTab" class="tab-button">Fill-Up & Report</button>
        </div>

        <!-- Trips Section -->
        <div id="tripsSection" class="section-container mt-0">
            <h2 class="text-2xl font-bold mb-4">Log a New Trip</h2>
            <form id="tripForm" class="space-y-4">
                <div class="input-group">
                    <label for="tripDestination">Destination</label>
                    <input type="text" id="tripDestination" placeholder="e.g., San Francisco, CA" required>
                </div>
                <div class="input-group">
                    <label for="tripMiles">Miles Driven</label>
                    <input type="number" id="tripMiles" placeholder="e.g., 250" required>
                </div>
                <div class="input-group">
                    <label for="tripNotes">Notes</label>
                    <textarea id="tripNotes" placeholder="e.g., Drove to the conference" rows="3"></textarea>
                </div>
                <div class="input-group">
                    <label>Responsible Users</label>
                    <div id="tripUsersContainer" class="flex flex-wrap gap-2">
                        <!-- Checkboxes will be dynamically added here -->
                        <p class="text-gray-500">Loading users...</p>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors">Add Trip</button>
            </form>

            <h2 class="text-2xl font-bold mt-8 mb-4">Logged Trips</h2>
            <ul id="tripsList" class="item-list"></ul>
        </div>

        <!-- Users Section -->
        <div id="usersSection" class="hidden section-container mt-0">
            <h2 class="text-2xl font-bold mb-4">Manage Users</h2>
            <form id="userForm" class="space-y-4 mb-8">
                <div class="input-group">
                    <label for="userName">User Name</label>
                    <input type="text" id="userName" placeholder="e.g., John Doe" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors">Add User</button>
            </form>
            <h2 class="text-2xl font-bold mb-4">Current Users</h2>
            <ul id="usersList" class="item-list"></ul>
        </div>

        <!-- Fill-up & Report Section -->
        <div id="fillupSection" class="hidden section-container mt-0">
            <h2 class="text-2xl font-bold mb-4">Enter Fill-Up Details</h2>
            <form id="fillupForm" class="space-y-4">
                <div class="input-group">
                    <label for="gasPrice">Gas Price Per Gallon ($)</label>
                    <input type="number" step="0.01" id="gasPrice" placeholder="e.g., 3.50" required>
                </div>
                <div class="input-group">
                    <label for="avgMpg">Average MPG</label>
                    <input type="number" step="0.1" id="avgMpg" placeholder="e.g., 25.5" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors">Generate Report & Archive</button>
            </form>
        </div>

    </div>

    <!-- Custom Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden modal-flex p-4">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg text-center">
            <p id="modalMessage" class="mb-4 text-lg"></p>
            <div id="modalButtons" class="flex justify-center gap-4">
                <button id="modalConfirm" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Yes</button>
                <button id="modalClose" class="bg-gray-400 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-500 transition-colors">No</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Setup ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        let firebaseConfig = null;
        try {
            if (typeof __firebase_config !== 'undefined') {
                firebaseConfig = JSON.parse(__firebase_config);
            }
        } catch (err) {
            console.error('Failed to parse __firebase_config:', err);
            firebaseConfig = null;
        }

        let db = null, auth = null, userId = null;
        let users = []; // In-memory cache for users
        let isAuthReady = false; // Flag to ensure DB operations only happen after auth

        async function initializeFirebase() {
            if (!firebaseConfig) {
                console.error("Firebase config is not available.");
                showModal("Firebase is not configured. The app will not function correctly.", false);
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Use a single onAuthStateChanged listener to handle the user state change reliably.
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                        console.log("User authenticated with ID:", userId);
                        isAuthReady = true;
                        setupRealtimeListeners();
                    } else {
                        isAuthReady = false;
                        if (initialAuthToken) {
                            signInWithCustomToken(auth, initialAuthToken).catch(err => {
                                console.error("Custom token sign-in failed:", err);
                                signInAnonymously(auth);
                            });
                        } else {
                            signInAnonymously(auth);
                        }
                    }
                });

                // Set up UI event listeners that don't depend on Firestore immediately
                setupEventListeners();
            } catch (error) {
                console.error("Error during Firebase initialization or authentication:", error);
                showModal("Could not connect to Firebase. Please check the console for details.", false);
            }
        }

        // ---------- UI Helpers ----------
        function switchTab(tabName) {
            const tabs = {
                trips: { button: 'tripsTab', section: 'tripsSection' },
                users: { button: 'usersTab', section: 'usersSection' },
                fillup: { button: 'fillupTab', section: 'fillupSection' }
            };

            Object.keys(tabs).forEach(key => {
                const btn = document.getElementById(tabs[key].button);
                const sec = document.getElementById(tabs[key].section);
                if (key === tabName) {
                    btn.classList.add('active');
                    sec.classList.remove('hidden');
                } else {
                    btn.classList.remove('active');
                    sec.classList.add('hidden');
                }
            });
        }
        function showModal(message, isConfirmation = false, onConfirm = null) {
            const modal = document.getElementById('modal');
            const modalMessage = document.getElementById('modalMessage');
            const modalButtons = document.getElementById('modalButtons');
            modalMessage.textContent = message;
            
            modalButtons.innerHTML = '';
            
            if (isConfirmation) {
                const confirmBtn = document.createElement('button');
                confirmBtn.id = 'modalConfirm';
                confirmBtn.className = 'bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors';
                confirmBtn.textContent = 'Yes';
                confirmBtn.onclick = () => {
                    if (onConfirm) onConfirm();
                    hideModal();
                };
                
                const cancelBtn = document.createElement('button');
                cancelBtn.id = 'modalCancel';
                cancelBtn.className = 'bg-gray-400 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-500 transition-colors';
                cancelBtn.textContent = 'No';
                cancelBtn.onclick = hideModal;
                
                modalButtons.appendChild(confirmBtn);
                modalButtons.appendChild(cancelBtn);
            } else {
                const okBtn = document.createElement('button');
                okBtn.id = 'modalClose';
                okBtn.className = 'bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors';
                okBtn.textContent = 'OK';
                okBtn.onclick = hideModal;
                modalButtons.appendChild(okBtn);
            }
            modal.classList.remove('hidden');
        }
        
        function hideModal() {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
        }

        // ---------- Event listeners (single place) ----------
        function setupEventListeners() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.id.replace('Tab', '');
                    switchTab(tabId);
                });
            });

            const userForm = document.getElementById('userForm');
            if (userForm) {
                userForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!isAuthReady) {
                        showModal("Authentication not ready. Please wait a moment.");
                        return;
                    }
                    const userNameEl = document.getElementById('userName');
                    if (!userNameEl) return;
                    const userName = userNameEl.value.trim();
                    if (!userName) {
                        showModal('Please enter a user name.');
                        return;
                    }
                    const usersCollectionRef = collection(db, `artifacts/${appId}/public/data/users`);
                    try {
                        await addDoc(usersCollectionRef, {
                            name: userName,
                            timestamp: serverTimestamp()
                        });
                        e.target.reset();
                    } catch (error) {
                        console.error("Error adding user:", error);
                        showModal("Failed to add user. Please check your internet connection.");
                    }
                });
            }

            const tripForm = document.getElementById('tripForm');
            if (tripForm) {
                tripForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!isAuthReady) {
                        showModal("Authentication not ready. Please wait a moment.");
                        return;
                    }
                    const destination = document.getElementById('tripDestination')?.value?.trim() || '';
                    const milesRaw = document.getElementById('tripMiles')?.value;
                    const miles = milesRaw ? parseFloat(milesRaw) : 0;
                    const notes = document.getElementById('tripNotes')?.value?.trim() || '';
                    const selectedUserCheckboxes = document.querySelectorAll('input[name="tripUser"]:checked');
                    const selectedUserIds = Array.from(selectedUserCheckboxes).map(cb => cb.value);

                    if (selectedUserIds.length === 0) {
                        showModal("Please select at least one responsible user.");
                        return;
                    }

                    const tripsCollectionRef = collection(db, `artifacts/${appId}/public/data/trips`);
                    try {
                        await addDoc(tripsCollectionRef, {
                            destination,
                            miles,
                            notes,
                            users: selectedUserIds,
                            timestamp: serverTimestamp()
                        });
                        e.target.reset();
                        selectedUserCheckboxes.forEach(cb => cb.checked = false);
                    } catch (error) {
                        console.error("Error adding trip:", error);
                        showModal("Failed to add trip. Please check your internet connection.");
                    }
                });
            }

            const fillupForm = document.getElementById('fillupForm');
            if (fillupForm) {
                fillupForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const gasPrice = document.getElementById('gasPrice')?.value;
                    const avgMpg = document.getElementById('avgMpg')?.value;
                    showModal(`Report generated (placeholder)\nGas: ${gasPrice}\nMPG: ${avgMpg}`);
                });
            }
        }
        
        // ---------- Firestore realtime listeners ----------
        function setupRealtimeListeners() {
            if (!isAuthReady) {
                console.warn('Authentication not ready; skipping realtime listeners.');
                return;
            }

            const usersCollectionRef = collection(db, `artifacts/${appId}/public/data/users`);
            onSnapshot(usersCollectionRef, (userSnapshot) => {
                users = [];
                const usersContainer = document.getElementById('tripUsersContainer');
                if (usersContainer) usersContainer.innerHTML = '';
                
                if (userSnapshot.empty) {
                     if (usersContainer) usersContainer.innerHTML = '<p class="text-gray-500">No users yet. Add one in the "Users" tab.</p>';
                }

                userSnapshot.forEach(docSnap => {
                    const data = docSnap.data() || {};
                    const user = { id: docSnap.id, name: data.name || 'Unnamed' };
                    users.push(user);
                    
                    if (usersContainer) {
                        const label = document.createElement('label');
                        label.className = 'flex items-center space-x-2 bg-gray-200 px-4 py-2 rounded-lg cursor-pointer transition-colors hover:bg-gray-300';
                        const input = document.createElement('input');
                        input.type = 'checkbox';
                        input.name = 'tripUser';
                        input.value = user.id;
                        input.className = 'form-checkbox text-blue-600 rounded';
                        const span = document.createElement('span');
                        span.textContent = user.name;
                        label.appendChild(input);
                        label.appendChild(span);
                        usersContainer.appendChild(label);
                    }
                });
                displayUsers();
            }, (error) => {
                console.error("Error getting users data: ", error);
            });

            const tripsCollectionRef = collection(db, `artifacts/${appId}/public/data/trips`);
            onSnapshot(tripsCollectionRef, (tripSnapshot) => {
                const trips = [];
                tripSnapshot.forEach(docSnap => {
                    const data = docSnap.data() || {};
                    trips.push({ id: docSnap.id, ...data });
                });
                trips.sort((a, b) => {
                    const aTime = (a.timestamp && typeof a.timestamp.toMillis === 'function') ? a.timestamp.toMillis() : 0;
                    const bTime = (b.timestamp && typeof b.timestamp.toMillis === 'function') ? b.timestamp.toMillis() : 0;
                    return bTime - aTime;
                });
                displayTrips(trips);
            }, (error) => {
                console.error("Error getting trips data: ", error);
            });
        }

        // ---------- Firestore write helpers ----------
        async function deleteUser(userId) {
            if (!isAuthReady) {
                showModal('Not connected to Firestore. Cannot delete user.', false);
                return;
            }
            try {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/users`, userId));
            } catch (error) {
                console.error("Error deleting user:", error);
                showModal("Failed to delete user. Please try again.", false);
            }
        }

        async function deleteTrip(tripId) {
            if (!isAuthReady) {
                showModal('Not connected to Firestore. Cannot delete trip.', false);
                return;
            }
            try {
                await deleteDoc(doc(db, `artifacts/${appId}/public/data/trips`, tripId));
            } catch (error) {
                console.error("Error deleting trip:", error);
                showModal("Failed to delete trip. Please try again.", false);
            }
        }

        // ---------- UI render functions ----------
        function displayUsers() {
            const usersListElement = document.getElementById('usersList');
            if (!usersListElement) return;
            usersListElement.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'flex justify-between items-center';
                li.innerHTML = `<span>${escapeHtml(user.name)}</span>`;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    showModal(`Delete user "${user.name}"?`, true, () => deleteUser(user.id));
                });
                li.appendChild(deleteBtn);
                usersListElement.appendChild(li);
            });
        }

        function displayTrips(trips) {
            const tripsListElement = document.getElementById('tripsList');
            if (!tripsListElement) return;
            tripsListElement.innerHTML = '';
            
            if (trips.length === 0) {
                tripsListElement.innerHTML = '<p class="text-gray-500 text-center">No trips logged yet.</p>';
                return;
            }

            trips.forEach(trip => {
                const responsibleUserNames = Array.isArray(trip.users) ? trip.users.map(userId => {
                    const u = users.find(x => x.id === userId);
                    return u ? u.name : 'Unknown User';
                }).join(', ') : 'N/A';

                let dateStr = 'Unknown date';
                if (trip.timestamp && typeof trip.timestamp.toDate === 'function') {
                    dateStr = new Date(trip.timestamp.toDate()).toLocaleString();
                } else if (trip.timestamp && typeof trip.timestamp.toMillis === 'function') {
                    dateStr = new Date(trip.timestamp.toMillis()).toLocaleString();
                }

                const li = document.createElement('li');
                li.className = 'flex justify-between items-start';
                const left = document.createElement('div');
                left.innerHTML = `
                    <p class="font-bold">${escapeHtml(trip.destination || 'No destination')}</p>
                    <p class="text-sm text-gray-500">Miles: ${escapeHtml(String(trip.miles ?? '0'))}</p>
                    <p class="text-sm text-gray-500">Users: ${escapeHtml(responsibleUserNames)}</p>
                    <p class="text-sm text-gray-500">Notes: ${escapeHtml(trip.notes || 'N/A')}</p>
                    <p class="text-sm text-gray-500">Date: ${escapeHtml(dateStr)}</p>
                `;
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', () => {
                    showModal(`Delete trip to "${trip.destination}"?`, true, () => deleteTrip(trip.id));
                });
                li.appendChild(left);
                li.appendChild(deleteBtn);
                tripsListElement.appendChild(li);
            });
        }

        function escapeHtml(unsafe) {
            return String(unsafe)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initial call
        window.addEventListener('load', initializeFirebase);
    </script>
</body>
</html>
